name: 'Build Paclet'
description: 'Build a paclet using its definition notebook file'
branding:
  icon: 'package'  
  color: 'orange'
inputs:
  target:
    description: 'The target'
    required: false
    default: 'Submit'
  check:
    description: 'Whether to check for errors first'
    required: false
    default: 'true'
  debug:
    description: 'Whether to enable additional debug output'
    required: false
    default: 'false'
  definition_notebook:
    description: 'Path to the definition notebook'
    required: false
    default: './DefinitionNotebook.nb'
  paclet_cicd_version:
    description: 'Version of PacletCICD to use'
    required: false
    default: 'latest'
runs:
  using: 'docker'
  image: 'Dockerfile'
